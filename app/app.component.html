<h1 class="title animated jackInTheBox">{{ title }}</h1>
<ul class="animated flipInX" *ngIf="mode=='list'">
  <p class="text-center" *ngIf="todos.length==0"><small>Sem Tarefa</small></p>
  <li *ngFor="let todo of todos">
    {{ todo.title }} |
    <button *ngIf="!todo.done" (click)="markAsDone(todo)"><i class="far fa-check-circle"></i></button>
    <button *ngIf=" todo.done" (click)="markAsUndone(todo)"><i class="fas fa-check-circle"></i></button>
    <button (click)=" remove(todo)"><i class="far fa-trash-alt"></i></button></li>
</ul>
<div id="modal" class="animated flipInX" *ngIf="mode=='add'">
  <h1 class="text-center">Nova Tarefa</h1>
  <form [formGroup]="form">
    <label>Tarefa</label>
    <input type="text" placeholder="Titulo da Tarefa" maxlength="60" formControlName="title">
    <small *ngIf="form.controls.title.invalid && !form.controls.title.pristine" class="danger">Este Campo deve conter
      entre 3 e 60
      Caracteres</small><br>
    <p class="text-center">
      <button [disabled]="form.invalid" (click)="add()" class="button fas fa-save"> Salvar</button>
    </p>
  </form>
</div>
<button class="add-button animated fadeInUp button" (click)="changeMode('add')" *ngIf="mode=='list'">
  <i class="fas fa-plus-circle"></i>
  NOVA TAREFA
</button>

<button class="add-button animated fadeInUp button" (click)="changeMode('list')" *ngIf="mode=='add'">
  <i class="fas fa-times"></i>
  CANCELAR
</button>
